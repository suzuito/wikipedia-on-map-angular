<mat-sidenav-container class='main'>
    <mat-sidenav mode="over" [(opened)]='openedSidenav' fixedInViewport [fixedTopGap]='50' [fixedInViewport]=true>
        <app-menu></app-menu>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar class='header' color='primary'>
            <button mat-icon-button (click)='clickMenu()'>
                <mat-icon>menu</mat-icon>
            </button>
            <h1>Wikipedia on map</h1>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
