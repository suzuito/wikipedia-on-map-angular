<div class='main'>
    <mat-selection-list (selectionChange)='changeSelected($event)'>
        <mat-list-option *ngFor='let cell of cells' [value]='cell.id' checkboxPosition='before'
            (mouseover)='cursorCell(cell.id)' (mouseout)='cursorOut()'>
            <h4 mat-line>
                {{cell.id}}
            </h4>
            <p mat-line>{{cell.face}}</p>
        </mat-list-option>
    </mat-selection-list>
</div>
